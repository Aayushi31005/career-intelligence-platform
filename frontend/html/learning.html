<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learning Recommendations</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>

<body data-theme="blue">

  <!-- Top Bar (shared everywhere) -->
  <header class="topbar">
    <div class="topbar-left">Career Intelligence</div>
    <div class="topbar-right">
      <button class="menu-button">☰</button>
    </div>
  </header>

  <!-- Menu -->
  <div id="menuPanel" class="menu-panel hidden"></div>

  <!-- Page Content -->
  <main class="container">
    <div class="card">
      <h2>Learning Recommendations</h2>
      <p>
        Enter a skill you want to learn.  
        We’ll suggest resources based on popularity and learner feedback.
      </p>

      <label for="skill">Skill you want to learn</label>
      <input
        id="skill"
        type="text"
        placeholder="e.g. fastapi, aws, sql"
      />

      <button id="getLearning">Find Learning Resources</button>

      <div id="learningResults"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/menu.js" defer></script>
  <script src="../js/api.js" defer></script>
  <script src="../js/learning.js" defer></script>

</body>
</html>
