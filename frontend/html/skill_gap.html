<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skill Gap Analyzer</title>
  <link rel="stylesheet" href="../css/base.css" />
</head>

<body data-theme="blue">
  <div class="container">
    <div class="card">
      <h2>Skill Gap Analyzer</h2>
      <p>Understand which skills matter for your target role.</p>

      <label for="resume">Your resume</label>
      <textarea id="resume" placeholder="Paste your resume here..."></textarea>

      <label for="role">Target role</label>
      <select id="role">
        <option value="">Select a role</option>
        <option>Backend Software Engineer</option>
        <option>Data Analyst</option>
        <option>Machine Learning Engineer</option>
      </select>

      <button id="analyzeSkillGap">Analyze</button>

      <div id="results"></div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/skill_gap.js"></script>
</body>
</html>
