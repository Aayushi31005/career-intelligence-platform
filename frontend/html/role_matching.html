<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Role Matching</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>

<body data-theme="blue">

  <!-- Top Bar (shared across all pages) -->
  <header class="topbar">
    <div class="topbar-left">Career Intelligence</div>
    <div class="topbar-right">
      <button class="menu-button">☰</button>
    </div>
  </header>

  <!-- Menu Panel (injected by menu.js) -->
  <div id="menuPanel" class="menu-panel hidden"></div>

  <!-- Page Content -->
  <main class="container">
    <div class="card">
      <h2>Role Matching</h2>
      <p>
        Based on your resume, this tool helps you understand
        which roles you are currently aligned with — and which
        ones may be good future targets.
      </p>

      <label for="resume">Your resume</label>
      <textarea
        id="resume"
        rows="6"
        placeholder="Paste your resume text here..."
      ></textarea>

      <button id="matchRoles">Check Role Fit</button>

      <div id="roleResults" style="margin-top: 1.5rem;"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/menu.js" defer></script>
  <script src="../js/api.js" defer></script>
  <script src="../js/role_matching.js" defer></script>

</body>
</html>
